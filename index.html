<div class="tictactoe">
  <div class="title">
    <span>Tic Tac Toe</span>
  </div>
  <div id="board"></div>
</div>
<hr />
<!-- your code starts here: -->
<div class="diceroller">
  <div class="title">
    <span>Dice Roller</span>
  </div>
  <div id="players">
    <div id="player1">
      <span id="player1-name">Player 1</span>
      <select id="player1-colour"></select>
      <div>
        <span id="player1-scorename">Player 1</span> Score: <span id="player1-score">0</span>
      </div>
    </div>
    <div id="player2">
      <span id="player2-name">Player 2</span>
      <select id="player2-colour"></select>
      <div>
        <span id="player2-scorename">Player 2</span> Score: <span id="player2-score">0</span>
      </div>
    </div>
  </div>
  <div id="turn">
    <div id="turn-div">Turn: <span id="turn-player">Player 1</span></div>
    <button id="roll-btn">Roll</button>
  </div>
  <div>
    <div id="rolled-player"></div>
    <div class="dice" id="dicedisplay"></div>
  </div>
  <div id="winner"></div>
</div>
